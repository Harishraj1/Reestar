<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__heading">Reestar</h1>
            <p class="section-one__desc">Home | Receipe | Contact</p>
        </div>

        <div class="section-two">
            <div class="section-two__imgbox">
                <img class="section-two__imgbox__img" src="https://source.unsplash.com/220x300/?food">
                <p class="section-two__imgbox__para1">Tangy Tamarind Prawn Curry</p>
                <p class="section-two__imgbox__para2">Somthing which is very delicius</p>
                <button class="section-two__imgbox__button">Order Now</button>
            </div>
            <div class="section-two__imgbox">
                <img class="section-two__imgbox__img" src="https://source.unsplash.com/220x300/?food">
                <p class="section-two__imgbox__para1">Tangy Tamarind Prawn Curry</p>
                <p class="section-two__imgbox__para2">Somthing which is very delicius</p>
                <button class="section-two__imgbox__button">Order Now</button>
            </div>
            <div class="section-two__imgbox">
                <img class="section-two__imgbox__img" src="https://source.unsplash.com/220x300/?food">
                <p class="section-two__imgbox__para1">Tangy Tamarind Prawn Curry</p>
                <p class="section-two__imgbox__para2">Somthing which is very delicius</p>
                <button class="section-two__imgbox__button">Order Now</button>
            </div>
            <div class="section-two__imgbox">
                <img class="section-two__imgbox__img" src="https://source.unsplash.com/220x300/?food">
                <p class="section-two__imgbox__para1">Tangy Tamarind Prawn Curry</p>
                <p class="section-two__imgbox__para2">Somthing which is very delicius</p>
                <button class="section-two__imgbox__button">Order Now</button>
            </div>
        </div>

        <div class="section-three">
            <h1 class="section-three__contact">Contact Us</h1>
            <form class="section-three__form">
                <table>
                    <tr>
                        <td>
                            <label>Name:</label>
                        </td>
                        <td>
                            <input class="section-three__form__input" type="text" placeholder="Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Age:</label>
                        </td>
                        <td>
                            <input class="section-three__form__input" type="number" placeholder="Age">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email:</label>
                        </td>
                        <td>
                            <input class="section-three__form__input" type="email" placeholder="Email">
                        </td>
                    </tr>
                </table>
            </form>
            <button class="section-three__button">Send</button>
        </div>
    </div>
</body>
</html>
